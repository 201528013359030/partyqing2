<div class="pageTitleWrap">
	<div class="pageTitle">
		<div class="title"><i class="icon_squre"></i> 企业信息</div>
		<div class="positions">
			<a href="javascript:void(0)">首 页</a> &gt; 企业信息
		</div>
	</div>
</div>
<div class="outwrap">	
	
	<div class="innerwrap bg_form">
		
		<div class="innerCotent">
			<div class="formTitle"><a href="javascript:void(0)" class="mobtn mobtnSm primary_btn fr"><i class="icon_editData"></i> 编辑</a>登记信息</div>
			<form id="commentForm" method="get" action="">
				<!--
          	提交校验功能，必填项目  name required
          	具体用法参考
          	http://www.runoob.com/jquery/jquery-plugin-validate.html
        -->
				<table class="mytb" cellpadding="0" cellspacing="0">
					<tr>
						<td class="tdName">注 册 号</td>
						<td><input type="text" name="name1" class="form-control"  placeholder=""  required></td>
						<td class="tdName">企业名称</td>
						<td><input type="text" name="name2" class="form-control"  placeholder="" required></td>
						<td class="tdName">法定代表人</td>
						<td><input type="text" name="name3" class="form-control"  placeholder="" required></td>
						<td class="tdName">成立日期</td>
						<td><input type="text" name="name4" class="form-control form_datetime"  placeholder="" required></td>
					</tr>
					<tr>
						<td class="tdName">占地面积</td>
						<td><input type="text" class="form-control"  placeholder=""  ></td>
						<td class="tdName">营业收入(万元)</td>
						<td><input type="text" class="form-control"  placeholder=""></td>
						<td class="tdName">从业人数</td>
						<td>
							<select class="form-control">
							  <option>20人以下</option>
							  <option>20-99人</option>
							  <option>99-200人</option>
							  <option>200-500人</option>
							  <option>500人以上</option>
							</select>
						</td>
						<td class="tdName">企业类型</td>
						<td>
							<select class="form-control">
							  <option>请选择</option>
							  <option>类型一</option>
							  <option>类型二</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="tdName">地址</td>
						<td><input type="text" class="form-control"  placeholder=""  ></td>
						<td class="tdName">联系电话</td>
						<td><input type="text" class="form-control"  placeholder=""></td>
						<td class="tdName">行业门类</td>
						<td>
							<select class="form-control">
							  <option>20人以下</option>
							  <option>20-99人</option>
							  <option>99-200人</option>
							  <option>200-500人</option>
							  <option>500人以上</option>
							</select>
						</td>
						<td class="tdName">行业代码</td>
						<td>
							<input type="text" class="form-control"  placeholder=""  >
						</td>
					</tr>
					<tr>
						<td class="tdName">企业状态</td>
						<td>
							<select class="form-control">
							  <option>请选择</option>
							  <option>营业中</option>
							  <option>已关闭</option>
							</select>
						</td>
						<td class="tdName">登记注册类型</td>
						<td>
							<select class="form-control">
							  <option>请选择</option>
							  <option>类型1</option>
							  <option>类型2</option>
							</select>
						</td>
						<td class="tdName">企业规模</td>
						<td>
							<select class="form-control">
							  <option>规模1</option>
							  <option>规模2</option>
							</select>
						</td>
						<td class="tdName">功能区</td>
						<td>
							<select class="form-control">
							  <option>中德园</option>
							  <option>中法园</option>
							</select>
						</td>
					</tr>
					<tr>
						<td class="tdName">注册资本(万元)</td>
						<td>
							<select class="form-control">
							  <option>请选择</option>
							  <option>营业中</option>
							  <option>已关闭</option>
							</select>
						</td>
						<td class="tdName">所在区域</td>
						<td>
							<select class="form-control">
							  <option>请选择</option>
							  <option>区1</option>
							  <option>区2</option>
							</select>
						</td>
						<td class="tdName">公开联系人</td>
						<td>
							<input type="text" class="form-control"  placeholder=""  >
						</td>
						<td class="tdName">公开联系方式</td>
						<td>
							<input type="text" class="form-control"  placeholder=""  >
						</td>
					</tr>
					<tr>
						<td class="tdName">企业名称(简称)</td>
						<td>
							<input type="text" class="form-control"  placeholder=""  >
						</td>
						<td class="tdName">邮箱</td>
						<td>
							<input type="text" class="form-control"  placeholder=""  >
						</td>
						<td class="tdName">网址</td>
						<td>
							<input type="text" class="form-control"  placeholder=""  >
						</td>
						<td class="tdName">&nbsp;</td>
						<td>&nbsp;</td>
					</tr>
				</table>
				<div class="buttnGroup">
					<input class="submit" type="submit" value="提交">
					<a href="javascript:void(0)" class="mobtn default_btn">取消</a>
				</div>
				
			</form>

$(document).ready(function(){

//需要参考jquery validate 验证插件

	//form 表单提交之后触发

    }
