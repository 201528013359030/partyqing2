<style>
html,body,.loginwrap{ height: 100%;}
</style>

<body>
	
<div class="loginwrap">
	<div class="loginBox">
		<div class="loginInner">
			<div class="inp_user"><input class="inpUser" type="text" name="" value="" placeholder="请输入用户名"></div>
			<div class="inp_psw"><input class="inpPsw" type="password" name="" value="" placeholder="请输入密码"></div>
			<div class="inp_checkme">
				<input class="inpcheck" type="checkbox" name="" value="">
				<a class="check" href="javascript:void(0);"></a>
				<a class="check checked" href="javascript:void(0);"></a>
			</div>
		</div>
		<div class="loginLeftBtm"></div>
		<div class="inp_submit">
			<a href="javascript:void(0);" class="btn_link_submit">&nbsp;</a>
		</div>
	</div>
</div>
