	</div>
</div>

<!--
	
	描述：中间内容区替换内容
-->

<div class="outwrap">	
	
	<div class="innerwrap container-fluid listTop">
		
		<table class="tableList" cellpadding="0" cellspacing="0">
			<tr>
				<th class="num">序号</th>
				<th class="userpic">
					菜单缩略图
				</th>
				<th>菜单名称</th>				
				<th class="op">操作</th>
			</tr>
			<tr>
				<td class="num">1</td>
				<td class="userpic"><img class="pic" src="../images/icon/icon_shuidianfuwu.png"></td>
				<td>供水服务</td>				
				<td class="op op_2">
					
					<a href="javascript:void(0)" class="mobtn mobtnSm primary_btn" data-toggle="modal" data-target="#J_uploadFile">编辑</a>
					<a href="javascript:void(0)" class="mobtn mobtnSm dangerous_btn" data-toggle="modal" data-target="#delModal">删除</a>

<!--此处为上传菜单图标弹出模版-->
<div class="modal fade in modalUploadFile" id="J_uploadFile" tabindex="-1" role="dialog" aria-labelledby="uploadFile" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="picon_modal_del"></span></button>
                <h4 class="modal-title" id="uploadFile"><span class="picon_double_arrow"></span>编辑菜单</h4>
            </div>
            <div class="modal-body">
            	<form role="form">
	              <div class="box-body">
	              	<div class="form-group">
		                <label class="col-sm-3 control-label">菜单名称</label>
								    <div class="col-sm-9">
								      <input type="text" class="form-control" placeholder="请输入您要查询的关键字">
								    </div>
							    </div>
	                <div class="form-group">
	                  <label class="col-sm-3 control-label">菜单图标</label>
	                  <div class="col-sm-9">
		                  <input type="file" id="exampleInputFile">	
		                  <p class="help-block">提示：图片大小为80像素*80像素为最佳</p>
		                </div>
	                </div>
	                
	              </div>
	              <!-- /.box-body -->
	
	            </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>-->
                <button type="button" class="modalBtn">确认提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--此处为弹出是否删除模版-->
<div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="delModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" style="width: 300px;">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span></button>
            <h4 class="modal-title">确认删除？</h4>
          </div>
          <div class="modal-body">
            <p>删除后图片将不做保留</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
            <button id="J_deletMenu" type="button" class="btn btn-danger">删除</button>
          </div>
        </div>
        <!-- /.modal-content -->
    </div>
</div>

<link rel="stylesheet" href="../css/datepicker.css">
<script src="../js/jquery.min.js" type="text/javascript" ></script>
<script src="../js/jquery.validate.js"  type="text/javascript" ></script>
<script src="../js/bootstrap.min.js" type="text/javascript" ></script>
<script src="../js/bootstrap-datepicker.js" type="text/javascript" ></script>
<script src="../js/apps.js" type="text/javascript" ></script>


<script>
	
	//删除后弹出确认方式
	$(document).on("click","#J_deletMenu",function(){
		//调用弹出提示，包含   pic_alert 对号， pic_warn 感叹号  ，pic_error 错误 三种图标
		showAlert("pic_alert","已成功删除" );
		//调用关闭modal的操作
		$('#delModal').modal('hide')
		
	});
	
</script>

</body>
