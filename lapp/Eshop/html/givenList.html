<!--模态窗口商品展示-->
<div id="productModal" class="modal fade productModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content modalInfo">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel"><a href="" id="productsuphref">供应信息</a></h4>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="col-md-4 col-sm-12">
      			<div class="pics">
      				<img id="image0" src="../images/default_qi.jpg" class="img-responsive">
      			</div>
      		</div>
      		<div class="col-md-8 col-sm-12">
      			<ul class="modalInfoUl">
    
 

 	<li><span class="name">产品编号：</span><span id="number"></span></li>
							<li><span class="name">产品标题：</span><span id="title"></span></li>
									<li><span class="name">产品类型：</span><span id="typeStr"></span></li>
							<li><span class="name">供应商：</span><span id="provider"></span></li>
							<li><span class="name">报价：</span><span id="quote"></span></li>
							<li><span class="name">品牌 ：</span><span id="brand"></span></li>
							<li><span class="name">型号 ：</span><span id="model"></span></li>
							<li><span class="name">规格：</span><span id="standard"></span></li>
								<li><span class="name">所在地 ：</span><span id="location"></span></li>
						 
										<li><span class="name">联系电话  ：</span><span id="contact_tel"></span></li>
											<li><span class="name">联系人：</span><span id="contact_name"></span></li>
										 
														<li><span class="name">创建时间：</span><span id="createTime"></span></li>
													
							
						</ul>
      		</div>
      	</div>
      	<div class="details">
      		<div class="line"><img src="../images/line.png" class="img-responsive"></div>
       
      			<div class="extCon" id="detail">
      		 
      			 
      				 
      			
      		</div>
      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
