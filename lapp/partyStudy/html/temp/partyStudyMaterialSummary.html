<style>
    .weui_search_bar{
        margin-bottom:10px;
    }
    .weui-row a{
        display:block;
    }
    .weui-row a{
        display:block;
    }
    .weui_search_outer,.weui_search_focusing .weui_search_outer{
        background:#EFEFF4;
    }
    .weui_search_inner,.weui_search_focusing .weui_search_inner{
        background:#EFEFF4;
    }
    .weui_search_text,.weui_search_focusing .weui_search_text{
        border-radius:32px;
        background:#fff;
    }
    .weui_search_focusing .weui_search_inner{
        background:#fff;
    }
    .weui_search_cancel, .weui_icon_clear{
        color:#00a5e0;
    }

</style>
<div id="tpl_list_iteam" style="display: none;">
 <div class="party-material-summary-list">
                <a class="party-material-summary-box" href="#partyStudyMaterialContent_{id}">
                    <div class="party-material-summary-title">
                        <img class="party-material-summary-title1" src="../images/icon/icon_material_summary1.png">
                        <div class="party-material-summary-title2">{title}</div>
                    </div>
                    <div class="party-material-summary-foot">
                        <div class="party-material-summary-foot1">
                            <img src="../images/icon/icon_clock.png">
                            <span>{time}</span>
                        </div>
                        <div class="party-material-summary-foot1">
                            <img src="../images/icon/icon_eye.png">
                            <span>{readd}</span>
                        </div>
                        <div class="party-material-summary-foot1" id = "icon_movie3" {display} >                        	
                              <img src="../images/icon/icon_movie.png">
                        </div>
                        <div class="party-material-summary-foot2">{matertype}</div>
                    </div>
                </a>


</div>
</div>

<div id="page_innerContent" class="page_innerContent">
    <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active refresh-top">

        <div class="weui-pull-to-refresh-layer">
            <div class="pull-to-refresh-arrow"></div>
            <div class="pull-to-refresh-preloader"></div>
            <div class="down">下拉刷新</div>
            <div class="up">释放刷新</div>
            <div class="refresh">正在刷新...</div>
        </div>
        <div class="refresh-top-inner">
            <!--搜索栏-->
            <div class="weui_search_bar" id="search_bar">
                <form class="weui_search_outer">
                    <div class="weui_search_inner">
                        <i class="weui_icon_search"></i>
                        <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
                        
                    </div>
                    <label for="search_input" class="weui_search_text" id="search_text">
                        <i class="weui_icon_search"></i>
                        <span>请输入要搜索的关键字</span>
                    </label>
                </form>
                <a href="javascript:" class="weui_icon_clear" id="search_clear" style="display:none;">搜索&nbsp</a>
                <a href="javascript:" class="weui_search_cancel" id="search_cancel" style="display:none;">取消</a>
            </div>
        
        <div id="J_listGroup" class="listGroup">

			

		</div>
		  
        


        <!--下拉加载-->
        <div class="weui-infinite-scroll resultEnd" style="display:block;">
            <div class="infinite-preloader"></div>
            正在加载...
        </div>
        <div class="resultEnd_nodata text_center ui-txt-muted" style="display:none;">
            &nbsp;
        </div>

    </div>
</div>
</div>
