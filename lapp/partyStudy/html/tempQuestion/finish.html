<div id="tpl_finishTop" style="display: none;">
	<div class="app_content_top">
		<ul class="numList">
			<li><p class="num">{questionNum}</p><p class="text">题数</p></li>
			<li><p class="num">{correctNum}</p><p class="text">答对</p></li>
			<li><p class="num">{falseNuM}</p><p class="text">答错</p></li>
		</ul>
	</div>
	<div class="weui_msg">
		<div class="weui_icon_area app_note_img"><img src="../images/pic_2.png" class="img-responsed" /></div>
		<div class="weui_text_area">
		<p class="weui_msg_desc"><span class="ui-txt-warning">{salutatory}</span></p>
		</div>	
	</div>
	<div class="bg_btm">
	<div class="app_btn_box">
		<div class="weui-col-50">
			<a href="javascript:void(0);" id="J_restar" data-bankid="{bankid}" class="weui_btn weui_btn_white">再答一次</a>
		</div>
		<div class="weui-col-50">
			<a href="javascript:void(0);" id="J_overview" data-bankid="{bankid}" class="weui_btn weui_btn_warn" style="display: none;">查看错题</a>
			<a href="javascript:void(0)" id="J_viewDisable" class="weui_btn weui_btn_disabled weui_btn_default">查看错题</a>
		</div>
	</div>
	</div>
</div>

<div class="pageloading" style="display:block;">
	<img src="../images/loading.gif">
	<p>加载中</p>
</div>
<div id="page_innerContent" style="display: none;">
	
	<div class="app_content_top">
		<ul class="numList">
			<li><p class="num">&nbsp;</p><p class="text">答题</p></li>
			<li><p class="num">&nbsp;</p><p class="text">答对</p></li>
			<li><p class="num">&nbsp;</p><p class="text">答错</p></li>
		</ul>
	</div>
	
</div>
