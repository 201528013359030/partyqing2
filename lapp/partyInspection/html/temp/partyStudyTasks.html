<style>
    .weui_search_bar{
        margin-bottom:10px;
    }
    .weui-row a{
        display:block;
    }

    .weui-row a{
        display:block;
    }
    .weui_cell:before{
        display:none;
    }
    .weui_cell{
        padding:0 0 8px 0;
        margin:0 10px 8px 10px;
        border-bottom:solid 1px #e6e6e6;
        -webkit-box-align: inherit;
        -webkit-align-items: inherit;
        -ms-flex-align: inherit;
        align-items: inherit;
    }
    .weui_cell_title{
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
        font-size:15px;
        color:#333;
        line-height:15px;
        margin-bottom:5px;
        font-weight:normal;
    }
    .weui_search_outer,.weui_search_focusing .weui_search_outer{
        background:#EFEFF4;
    }
    .weui_search_inner,.weui_search_focusing .weui_search_inner{
        background:#EFEFF4;
    }
    .weui_search_text,.weui_search_focusing .weui_search_text{
        border-radius:32px;
        background:#fff;
    }
    .weui_search_focusing .weui_search_inner{
        background:#fff;
    }
    .weui_search_cancel{
        color:#333333;
    }
.party-item-time {
display: inline-block;
width: 72px;
}
.party-task-box{
	position:relative;
    width: 100%;
}
.party-task-finish-img{
	display:block;
	position:absolute;
	top:6px;
	right:14px;
	display:none;
}
.party-task-finished{
	display:block;
}
.party-task-list1{
        overflow:hidden;
    	padding-bottom:4px;
    	border-bottom:solid 1px #e6e6e6;
    	margin:0 10px 5px 10px;
    }
    .party-task-list-img{
        background-size:cover;
        background-position:center center;
        background-repeat:no-repeat;
        width:90px;
        height:75px;
        overflow:hidden;
        margin-right:6px;
        float:left;
    }
    .party-item-look a{
        padding:0 2px;
    }
	.party-item-look .party-task-finish{
		margin-right:2px;
	}
	.weui_cell_desc p{
		
	}

</style>
<div id="page_innerContent" class="page_innerContent">
    <div id="tab1" class="weui_tab_bd_item weui_tab_bd_item_active refresh-top">

        <div class="weui-pull-to-refresh-layer">
            <div class="pull-to-refresh-arrow"></div>
            <div class="pull-to-refresh-preloader"></div>
            <div class="down">下拉刷新</div>
            <div class="up">释放刷新</div>
            <div class="refresh">正在刷新...</div>
        </div>
        <div class="refresh-top-inner">
            <!--搜索栏-->
            <div class="weui_search_bar" id="search_bar">
                <form class="weui_search_outer">
                    <div class="weui_search_inner">
                        <i class="weui_icon_search"></i>
                        <input type="search" class="weui_search_input" id="search_input" placeholder="搜索" required/>
                        <a href="javascript:" class="weui_icon_clear" id="search_clear"></a>
                    </div>
                    <label for="search_input" class="weui_search_text" id="search_text">
                        <i class="weui_icon_search"></i>
                        <span>请输入要搜索的关键字</span>
                    </label>
                </form>
               <!--   <a href="javascript:" class="weui_search_cancel" id="search_cancel">取消</a> -->
            </div>
            <div class="party-task-title-box">
                <div class="party-task-title" ></div>
            </div>
            <!--栏目-->
            <div class="partyStudyTasksList">
              <div id="tpl_list_iteam" style="display: none;">
              		<div class="party-task-list1">
		            	<div id="src1" class="party-task-list-img" style="background-image:url({pic})"></div>
		            	<div class="party-task-box">
		            		<img class="party-task-finish-img {finish}" src="../images/temp/party-item-finish.png">
		            		<div id="a1">
		                    	<h4 class="weui_cell_title">{title}</h4>
		                  	</div>
		              	</div>
		           	</div>
               </div>      
      <div id="J_listGroup" class="listGroup">		     				        
	  </div>	
            </div>

            <!--下拉加载-->
            <div class="weui-infinite-scroll resultEnd" style="display:block;">
                <div class="infinite-preloader"></div>
                正在加载...
            </div>
            <div class="resultEnd_nodata text_center ui-txt-muted" style="display:none;">
                &nbsp;
            </div>

        </div>
    </div>
</div>
