<div id="tpl_question" style="display: none;">
	<div class="app_content_top">
		{questionflag}<br>
		{question_num}. {question}
	</div>
	<div class="app_split_line">
		<span class="text"><i class="ui-txt-warning">{count}</i>/{question_sum}</span>
		<span class="line"></span>
	</div>
	<div class="app_exam_form">
		{question_list}
	</div>
	<div id="J_information"></div>
	
</div>

<div id="tpl_radio" style="display: none;">
	<p class="multiRadio">
		<input type="radio" name="duty" value="{option}" class="inp_check">
		<a href="javascript:void(0);" class="link_check">
			<span class="ficon icon-ok"></span>
			<span class="icons icons-circal"></span>
			<span class="text {option}">{option}.{answer}</span>
		</a>
	</p>
</div>

<div id="tpl_checkbox" style="display: none;">
	<p class="multiRadio">
		<input type="checkbox" name="duty" value="{option}" class="inp_check">
		<a href="javascript:void(0);" class="link_check">
			<span class="ficon icon-ok"></span>
			<span class="icons icons-circal"></span>
			<span class="text {option}">{option}.{answer}</span>
		</a>
	</p>
</div>

<div id="tpl_information" style="display: none;">
	<div class="app_information">
		<div class="title"><span class="fr ui-badge">您选择了{answerYours}</span>正确答案：{answerCorrect}</div>
		{analysis}
	</div>
</div>

<div id="tpl_btn_checkanswer" style="display: none;">
	<div id="btn_submit" class="app_btn_box" style="display:block;">
		<a id="J_btn_submit" data-questionid="{questionid}" href="javascript:void(0);" class="weui_btn weui_btn_default weui_btn_disabled">提交答案</a>
	</div>

	<div id="btn_next" class="app_btn_box" style="display: none;">
		<div class="weui-col-50">
			<a id="J_btn_next" href="javascript:void(0);" class="weui_btn weui_btn_primary">下一题</a>
		</div>
		<div class="weui-col-50">
			<a id="J_btn_half_finish" href="javascript:void(0);" class="weui_btn weui_btn_warn">交卷</a>
		</div>
	</div>

	<div id="btn_finish" class="app_btn_box" style="display: none;">
		<a id="J_btn_finish" href="javascript:void(0);" class="weui_btn weui_btn_warn">交卷</a>
	</div>
</div>

<div class="pageloading" style="display:block;">
	<img src="../images/loading.gif">
	<p>加载中</p>
</div>
<div id="page_innerContent" class="page_innerContent" style="display: none;">
	<div class="app_content_top">
		&nbsp;<br>
		&nbsp;
	</div>
</div>
